<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>

<body>
	<div class="bar">
		<div class="logo">
			<img src="images/logo.svg" alt="">
		</div>
		<div class="score">
			<h2>SCORE</h2>
			<p class="number" id="score">12</p>
		</div>
	</div>

	<div class="choice" id="choice">
		<img class="triangle" src="images/bg-triangle.svg" alt="">
		<div class="paper" onclick="showResult('paper')">
			<div class="circle">
				<img src="images/icon-paper.svg" alt="">
			</div>
		</div>
		<div class="scissors" onclick="showResult('scissors')">
			<div class="circle">
				<img src="images/icon-scissors.svg" alt="">
			</div>
			
		</div>
		<div class="rock" onclick="showResult('rock')">
			<div class="circle">
				<img src="images/icon-rock.svg" alt="">
			</div>
		</div>
	</div>

	<div class="result hidden" id="result">
		<div id="left" class="left">
			<div class="picked">
				<span>YOU PICKED</span>
			</div>
			<div class="paper player-choice">
				<div class="circle">
					<img src="images/icon-paper.svg" alt="">
				</div>
			</div>
			<div class="rock player-choice">
				<div class="circle">
					<img src="images/icon-rock.svg" alt="">
				</div>
			</div>
			<div class="scissors player-choice">
				<div class="circle">
					<img src="images/icon-scissors.svg" alt="">
				</div>
			</div>
		</div>
		<div id="btn-play" class="btn play">
			<h2>PLAY AGAIN</h2>
		</div>

		<div class="right" id="right">
			<div class="picked">
				<span>THE HOUSE PICKED</span>
			</div>
			<div class="without" id="without">
				<div ></div>
			</div>
			<div class="paper home-choice">
				<div class="circle">
					<img src="images/icon-paper.svg" alt="">
				</div>
			</div>
			<div class="rock home-choice">
				<div class="circle">
					<img src="images/icon-rock.svg" alt="">
				</div>
			</div>
			<div class="scissors home-choice">
				<div class="circle">
					<img src="images/icon-scissors.svg" alt="">
				</div>
			</div>
		</div>
	</div>

	<div id="btn-rules" class="btn rules">
		<h2>RULES</h2>
	</div>

	<div id="modal" class="modal">
		<div class="modal-content">
			<div>
				<h1>RULES</h1>
				<a href="#" id="close" class="close"></a>
			</div>
			<img class="" src="images/image-rules.svg" alt="">
		</div>
	</div>
	<script type="text/javascript" src="game.js"></script>
	<script type="text/javascript" src="open_rules.js"></script>
</body>
</html>
