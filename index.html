<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>

<body>
	<div class="bar">
		<div class="logo">
			<img src="images/logo.svg" alt="">
		</div>
		<div class="score">
			<h2>SCORE</h2>
			<p class="number">12</p>
		</div>
	</div>

	<div class="choice">
		<img class="triangle" src="images/bg-triangle.svg" alt="">
		<div class="paper">
			<div class="circle">
				<img src="images/icon-paper.svg" alt="">
			</div>
		</div>
		<div class="scissors">
			<div class="circle">
				<img src="images/icon-scissors.svg" alt="">
			</div>
			
		</div>
		<div class="rock">
			<div class="circle">
				<img src="images/icon-rock.svg" alt="">
			</div>
		</div>
	</div>

	<div id="btn-rules" class="btn rules">
		<h2>RULES</h2>
	</div>

	<div id="modal" class="modal">
		<div class="modal-content">
			<div>
				<h1>RULES</h1>
				<a href="#" id="close" class="close"></a>
			</div>
			<img class="" src="images/image-rules.svg" alt="">
		</div>
	</div>
	<script type="text/javascript" src="open_rules.js"></script>
</body>
</html>
